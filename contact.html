</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light mb-5">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        <div class="container d-flex justify-content-center">
            <div class="row">
            <div class="col-12 d-flex justify-content-center mb-2">
                <a class="navbar-brand" href="index.html"><img src="logo.jpg" draggable="false" height="150px"/></a>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav align-items-center mx-auto"style="font-size: 25px;">
                    <li class="nav-item">
                    <a class="nav-link mx-2 nav-not-current" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link mx-2 nav-not-current" href="about.html">About</a>

                    </li>
                </ul>
                </div>
            </div>
            </div>
        </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center">
            <div class="col-md-9 col-lg-7">
            <h3 class="mb-4" style="text-align: center;">Get in touch with us</h3>
            <div class="aos-item__inner">
                <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                    <i class="fa-solid fa-envelope h5 pe-2"></i>
                    <span class="h5">&nbsp;example@domain.com</span>
                </div>
            </div>
            <div class="aos-item__inner">
            <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                <i class="fa-solid fa-phone h5 pe-2"></i>
                <span class="h5">&nbsp;+353 871234567</span>
            </div>
            </div>
            <form action="https://formspree.io/f/xvoygvlo" method="POST" id="contactForm" name="contactForm" class="contactForm mt-3" novalidate="novalidate">
            <div class="row">
            <div class="col-md-6">
            <div class="form-group">
            <label class="label" for="Name">Full Name</label>
            <input type="text" class="form-control" name="Name" id="name" placeholder="Name">
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
            <label class="label" for="Email">Email Address</label>
            <input type="email" class="form-control" name="Email" id="email" placeholder="Email">
            </div>
            </div>
            <div class="col-md-12">
            <div class="form-group">
            <label class="label" for="Phone">Phone Number</label>
            <input type="tel" class="form-control" name="Phone" id="phone" placeholder="Phone Number">
            </div>
            </div>
            <div class="col-md-12">
            <div class="form-group">
            <label class="label" for="Subject">Subject</label>
            <input type="text" class="form-control" name="Subject" id="subject" placeholder="Subject">
            </div>
            </div>
            <div class="col-md-12">
            <div class="form-group">
            <label class="label" for="Message">Message</label>
            <textarea name="Message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
            </div>
            </div>
            <div style="margin: auto;">
            <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary">
            <div class="submitting"></div>
            </form>
            </div>
    </main>

            <a href="https://www.facebook.com/people/Sean-Foley-Equine-Physical-Therapy/61555361051185/"><i class="fa-brands fa-instagram" style="font-size: 30px;color:#C13584"></i></a>
        <p>&copy; 2024 Sean Foley Equine Physical Therapy</p>
        </div>
        </div>
        </div>
    </footer>
